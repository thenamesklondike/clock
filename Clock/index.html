<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-dial">
        <div class="point"></div>
        <div> class="hour hour-1">1</div>
        <div> class="hour hour-2">1</div>
        <div> class="hour hour-3">1</div>
        <div> class="hour hour-4">1</div>
        <div> class="hour hour-5">1</div>
        <div> class="hour hour-6">1</div>
        <div> class="hour hour-7">1</div>
        <div> class="hour hour-8">1</div>
        <div> class="hour hour-9">1</div>
        <div> class="hour hour-10">1</div>
        <div> class="hour hour-11">1</div>
        <div> class="hour hour-12">1</div>
        <div class="brand">Weiners</div>
        
        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="arrow">V</div>
                <div class="hand"></div>
            </div>
        </div>

        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="arrow">V</div>
                <div class="hand"></div>
            </div>
        </div>

        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>


    </div>
    <script src="logic.js"></script>
</body>
</html>
